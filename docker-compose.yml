version: '3'

services:
    auth:
        build: ./
        environment:
            - REDIS_URL=redis://database:6379
        expose:
            - "8080"

    database:
        image: redislabs/redismod
        volumes:
            - redis-data:/data
            - redis-conf:/usr/local/etc/redis/redis.conf
        expose:
            - "6379"

volumes:
    redis-data:
    redis-conf: