version: '3'

services:
    auth:
        ports:
            - 8080:8080
        build: ./
        environment:
            - REDIS_URL=redis://database:6379
        networks:
            - auth-net

    database:
        image: redislabs/redismod
        volumes:
            - redis-data:/data
            - redis-conf:/usr/local/etc/redis/redis.conf
        expose:
            - "6379"

volumes:
    redis-data:
    redis-conf: